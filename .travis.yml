# https://docs.travis-ci.com/user/database-setup/
language: c
dist: trusty
sudo: required
addons:
  postgresql: 9.6
  apt:
    packages:
      - postgresql-9.6-postgis-2.3
services:
  - postgresql
before_script:
  - psql -U postgres -c 'CREATE EXTENSION postgis'
  - psql -U postgres -c 'CREATE DATABASE conreality_test'
script:
  - make all && psql -U postgres -d conreality_test -v ON_ERROR_STOP=1 < schema.sql
